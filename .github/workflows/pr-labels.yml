name: Label Issue after PR

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, reopened, edited, closed]

jobs:
  label_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check for approval
        id: check_approval
        run: |
          echo "Review State: ${{ github.event.review.state }}"
          if [[ "${{ github.event.review.state }}" == "approved" ]]; then
            echo "approved=true" >> $GITHUB_ENV
          else
            echo "approved=false" >> $GITHUB_ENV
          fi

      - name: Print PR Body
        run: echo "${{ github.event.pull_request.body }}"

      - name: Add label to linked issue for approved PR
        if: env.approved == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log(`PR Body: ${pr.body}`);
            const linkedIssues = pr.body.match(/(fixe?s?||close?s?|resolves?|addresse?s?)\s+#(\d+)/gi) || [];

            if (linkedIssues.length > 0) {
              for (const issue of linkedIssues) {
                // Extract just the number part (the digits after the # symbol)
                const issueNumber = issue.match(/#(\d+)/)[1];  // Extract the digits after '#'
                console.log(`Attempting to add label to issue #${issueNumber}`);
            
                try {
                  const response = await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNumber),  // Convert issue number to integer
                    labels: ['status: approved']  // Replace with your actual label
                  });
                  console.log(`Label added to issue #${issueNumber}:`, response.data);
                } catch (error) {
                  console.error(`Failed to add label to issue #${issueNumber}: ${error.message}`);
                }
              }
            } else {
              console.log('No linked issues found in PR body.');
            }

      - name: Add label to linked issue for non-approved PR
        if: env.approved == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log(`PR Body: ${pr.body}`);
            const linkedIssues = pr.body.match(/(fixe?s?||close?s?|resolves?|addresse?s?)\s+#(\d+)/gi) || [];

            if (linkedIssues.length > 0) {
              for (const issue of linkedIssues) {
                // Extract just the number part (the digits after the # symbol)
                const issueNumber = issue.match(/#(\d+)/)[1];  // Extract the digits after '#'
                console.log(`Attempting to add label to issue #${issueNumber}`);
            
                try {
                  const response = await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNumber),  // Convert issue number to integer
                    labels: ['status: needs attention']  // Replace with your actual label
                  });
                  console.log(`Label added to issue #${issueNumber}:`, response.data);
                } catch (error) {
                  console.error(`Failed to add label to issue #${issueNumber}: ${error.message}`);
                }
              }
            } else {
              console.log('No linked issues found in PR body.');
            }
      - name: Add label to linked issue when PR Submitted
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log(`PR Body: ${pr.body}`);
            const linkedIssues = pr.body.match(/(fixe?s?||close?s?|resolves?|addresse?s?)\s+#(\d+)/gi) || [];

            if (linkedIssues.length > 0) {
              for (const issue of linkedIssues) {
                // Extract just the number part (the digits after the # symbol)
                const issueNumber = issue.match(/#(\d+)/)[1];  // Extract the digits after '#'
                console.log(`Attempting to add label to issue #${issueNumber}`);
            
                try {
                  const response = await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNumber),  // Convert issue number to integer
                    labels: ['status: has pull request']  // Replace with your actual label
                  });
                  console.log(`Label added to issue #${issueNumber}:`, response.data);
                } catch (error) {
                  console.error(`Failed to add label to issue #${issueNumber}: ${error.message}`);
                }
              }
            } else {
              console.log('No linked issues found in PR body.');
            }
            
      - name: Remove label on linked issue when PR Closed
        if: github.event.action == 'closed'
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log(`PR Body: ${pr.body}`);
            const linkedIssues = pr.body.match(/(fixe?s?||close?s?|resolves?|addresse?s?)\s+#(\d+)/gi) || [];

            if (linkedIssues.length > 0) {
              for (const issue of linkedIssues) {
                // Extract just the number part (the digits after the # symbol)
                const issueNumber = issue.match(/#(\d+)/)[1];  // Extract the digits after '#'
                console.log(`Attempting to add label to issue #${issueNumber}`);
            
                try {
                  const response = await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNumber),  // Convert issue number to integer
                    name: ['status: has pull request']  // Replace with your actual label
                  });
                  console.log(`Label removed to issue #${issueNumber}:`, response.data);
                } catch (error) {
                  console.error(`Failed to remove label to issue #${issueNumber}: ${error.message}`);
                }
              }
            } else {
              console.log('No linked issues found in PR body.');
            }
